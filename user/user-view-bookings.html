<!DOCTYPE html>
<html>
    <head>
        <title>View Bookings</title>

        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>View Bookings</h1>
            <button id="viewBu" class="btn">View My Bookings</button>
            <div class="tablediv" id="tablediv">
                <table id="flighttable" class="my-table">
                    <thead>
                        <tr>
                            <th>Booking Id</th>
                            <th>Booking username</th>
                            <th>Flight Number</th>
                            <th>Departure Date</th>
                            <th>Start Destination</th>
                            <th>End Destination</th>
                            <th>Departure Time</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <script src="/script/uscript.js"></script>
    </body>
</html>
