<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Ticket</title>

        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="container">
            <h1>Search Flights</h1>

            <form>
                <div class="form-group">
                    <label for="startDest">Start Destination:</label>
                    <input
                        type="text"
                        id="startDest"
                        name="startDest"
                        placeholder="Enter your Starting Destination"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="endDest">End Destination:</label>
                    <input
                        type="text"
                        id="endDest"
                        name="endDest"
                        placeholder="Enter your End Destination"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="date">Date of Travel</label>
                    <input
                        type="date"
                        id="date"
                        name="date"
                        placeholder="Enter your Date of Travel"
                        required
                    />
                </div>
                <button id="view-btn" class="btn">Search</button>
            </form>

            <div class="tablediv" id="tablediv">
                <table id="booking-table" class="my-table">
                    <thead>
                        <tr>
                            <th>Flight Number</th>
                            <th>Start Destination</th>
                            <th>End Destination</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Available Seats</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <script src="/script/scripts.js"></script>
    </body>
</html>
