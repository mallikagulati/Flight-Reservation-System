<!DOCTYPE html>
<html>
    <head>
        <title>User Login</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>User Login</h1>
            <form action="/user_login.html" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    />
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <h3 style="color: black">
            Login Username: user1, Password: user1@123 (For Testing Purposes)
        </h3>
        <h3 tyle="color: black">
            You can create your own user account from sign up page also.
        </h3>
    </body>
</html>
